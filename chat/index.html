<html>
<head>
	<title>모바일 메신저</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../heart/heart.css">
</head>

<body>
	<div id='container'>
		<div class="subBox">
			<img class="subTopImage" src="sub2_pic.png"></img>
			<img class="subText" src="sub2_text.png"></img>
		</div>
		<div class="push-box">
			<div class="profile">
				<img class="push-box-profile" src="kakao_teacher.png"/>
			</div>
			<div class="message">
				<div class="kakaoTalk">카카오톡</div>
				<p class="content">교수님: 울 액희 팀플하니~?( ͡° ͜ʖ ͡°)</p>
			</div>
		</div>
		<div id='top'>문화컨텐츠의 이해 <span class="number">8</span></div>
		<div class='messages-wrapper'>
			<div class='messages'>
				<div class="time-bubble">2016년 3월 30일</div>
				<div class="time-bubble">진행하려면<br>전송버튼을 누르세요</div>
 			</div>
		</div>
			<div class='bottom'>
				<input readonly type="text" id='msg-box'></input>
				<button id='send'>전송</button>
			</div>
	</div>
  <div class="heart heart-chat" data-source="chat"></div>
  <script src="../heart/heart.js"></script>
</body>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="index.js"></script>
</html>
